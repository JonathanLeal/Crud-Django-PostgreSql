<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<title>Hola mundaso</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
	  <a class="navbar-brand" href="#">Jonathan</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
	    <ul class="navbar-nav">
	      <li class="nav-item active">
	        <a class="nav-link" href="#">Home</span></a>
	      </li>
	      <li class="nav-item active">
	        <a class="nav-link" href="#">Contacto</a>
	      </li>
	    </ul>
	  </div>
	</nav>

	<div class="container py-4">
		<div class="row">
			<div class="col-md-4 offset-md-4">
				<a href="/">Regresar</a>
				<h2>Gestion de personal</h2>
				<div class="card">
					<div class="card-body">
						<form action="/editarPersona/" method="post">{% csrf_token %}
							<input type="hidden" name="id" value="{{persona.id}}">
							<div class="form-group mt-2">
								<input type="text" name="txtNombre" value="{{persona.nombre}}" class="form-control" placeholder="Nombre" required>
							</div>
							<div class="form-group mt-2">
								<input type="number" name="numEdad" value="{{persona.edad}}" class="form-control" value="1" min="1" max="100" required>
							</div>
							<div class="form-group mt-2">
								<input type="number" name="numSalario" value="{{persona.salario}}" class="form-control" step=".01" value="0.01" min="0.01" max="1000.00" required>
							</div>
							<div class="form-group mt-2">
								<input type="submit" name="guardar" class="btn btn-outline-success" value="guardar">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
